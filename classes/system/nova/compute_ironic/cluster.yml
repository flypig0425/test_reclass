classes:
- service.nova.compute.ironic
- system.nova.upgrade
parameters:
  nova:
    compute:
      version: ${_param:nova_version}
      enabled: true
      virtualization: 'baremetal'
      pkgs:
        - nova-compute-ironic
      instance_build_timeout: ${_param:nova_instance_build_timeout}
      reserved_host_memory_mb: 0
      reserved_host_disk_mb: 0
      reserved_host_cpu: 0
      database:
        engine: mysql
        host: ${_param:openstack_database_address}
        port: 3306
        name: nova
        user: ${_param:mysql_nova_username}
        password: ${_param:mysql_nova_password}
      identity:
        engine: keystone
        region: ${_param:openstack_region}
        host: ${_param:cluster_vip_address}
        port: 35357
        user: ${_param:keystone_nova_username}
        password: ${_param:keystone_nova_password}
        tenant: service
        protocol: ${_param:cluster_internal_protocol}
      service_user:
        enabled: ${_param:nova_service_user_enabled}
      message_queue:
        engine: rabbitmq
        port: 5672
        user: openstack
        password: ${_param:rabbitmq_openstack_password}
        virtual_host: '/openstack'
        members:
          - host: ${_param:openstack_message_queue_node01_address}
          - host: ${_param:openstack_message_queue_node02_address}
          - host: ${_param:openstack_message_queue_node03_address}
      network:
        engine: neutron
        region: ${_param:openstack_region}
        host: ${_param:neutron_service_host}
        port: 9696
        user: ${_param:keystone_neutron_username}
        tenant: service
        password: ${_param:keystone_neutron_password}
        protocol: ${_param:cluster_internal_protocol}
      glance:
        protocol: ${_param:cluster_internal_protocol}
      ironic:
        region: ${_param:openstack_region}
        host: ${_param:ironic_service_host}
        port: 6385
        user: ${_param:keystone_ironic_username}
        tenant: service
        password: ${_param:keystone_ironic_password}
        auth_type: password
        project_domain_name: Default
        user_domain_name: Default
        protocol: ${_param:cluster_internal_protocol}
